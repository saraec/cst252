<!DOCTYPE html>
<html>
<head>
	<title>Constellation Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
			<script src="js/lab.js" defer></script>
			<link rel="stylesheet" type="text/css" href="css/lab.css">
			<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
			<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
			<meta charset="utf-8">
	</head>

	<body>
		<h2>Find your zodiac sign</h2>
			<h3>Enter your birth month and day</h3>
			<div class="container">
					<div class="row">
							<div class="col-xs-12">
						<div class="col-xs-6 col-lg-2 col-lg-push-4"><input class="col-xs-12" type="text" id="month" placeholder="mm"></div>
						<div class="col-xs-6 col-lg-2 col-lg-push-4"><input class="col-xs-12" type="text" id="day" placeholder="dd"></div>
							</div>
					</div></br>
						<div class="row">
								<div  id="enter" class="col-xs-8 col-xs-push-2">
							 <button class="col-xs-4 col-xs-push-4 btn btn-default" type="submit" id="button"><span class="glyphicon glyphicon-ok-circle"></span></button> 
								</div>
						</div>
					<br/>
			<div class="row">
					<div class="col-xs-12"  id="display">
						<h4 class="col-xs-12 col-lg-8 col-lg-push-2 rwd-break">Your zodiac constellation will be displayed here.</h4>
					</div>
					<!-- <img id="zodiac" src="img/allZodiacs.jpg" alt="your sign"> -->
						<img id="zodiac" src="img/wheel.png" alt="your sign">
			</div>
		</div>

</body>
</html>
